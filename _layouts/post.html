<head>
    {% include head.html %}
</head>

<!-- BODY -->
<body>
    
    {% include icon-bar.html %}
    <div class="wrap">

        <!-- Header -->
        {% include header-block.html %}
        
        <div id="post-index">
            <div id="main" role="main">
                <article>
                    
                    <!-- MAIN -->
                    <h1 class="entry-title">
                    {{ page.title }}
                    </h1>
                        
                    <!-- POST CONTENT -->
                    <div class="entry-content">
                        {{ page.content }}
                    </div>  

                    <!--- DIVIDING LINE -->
                    <hr>
            
                    <!-- POST TAGS -->
                    <div class="inline-tags">
                        <span>
                            {% for tag in page.tags %}
                                <a href="/tags/#{{tag}}">#{{ tag }}&nbsp;&nbsp;&nbsp;</a>
                            {% endfor %}
                        </span>
                    </div>
                
                    <br>
                    
                    <!-- POST DATE -->
                    <div class="post-date">
                        {{ page.date-string }}
                    </div>
                </article>
            </div>
        </div>
    </div>
</body>
    
<!-- FOOTER -->  
<footer>  
    <div class="footer-wrapper">
        <footer role="contentinfo">
            {% include footer.html %}
        </footer>
    </div>   
</footer>  
</html>
